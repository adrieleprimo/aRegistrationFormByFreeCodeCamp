<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
   
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/7020/7020109.png">
    </div>
    <h1> Registration Form </h1>
    <p> Please fill out this  form with the required information </p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            
            <label for="first-name">Enter your first name: <input type='text' id="first-name" required name="first-name"> </label>          
            <label for="last-name">Enter your last name: <input type="text"   id="last-name" required name="last-name"> </label>
            <label for="email">Enter your email: <input type="email" id="email" required name="email"> </label>
            <label for="new-password">Create a new password: <input type="password" id="new-password" required  pattern="[a-z0-5]{8,}" name="password"> </label>   
        </fieldset>
        <fieldset>
            <label for="personal-account">
                <input type="radio" name="account-type" id="'personal-account" for="personal-account" class="inline"> Personal Account
            </label>
            <label for="business-account">
                <input type="radio" name="account-type" id="business-account" class="inline" > Business Account
            </label>
            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions" name="terms" class="inline"> I aceept the <a href='https://www.freecodecamp.org/news/terms-of-service/'> terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture"> Upload a profile picture: <input id="profile-picture" type="file" name="file"> </label>
            <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Google</option>
                <option value="2">Facebook</option>
                <option value="3">Youtube</option>            
                <option value="4">Instagram</option>
                <option value="5">Other</option>
            </select>
            </label>

            <label>Input your age(years): <input id="age" type="number" min="18" max="50" name="age"> </label>
        <label for="bio">Provide a bio:
            <textarea id='bio' rows="3" cols="30" placeholder="I like to play zelda :)..." name="bio"></textarea>
        </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
